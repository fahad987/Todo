<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Todo App</title>
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->

    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>

    <script src="todo.js"></script>
</head>

<body ng-app="myApp" ng-controller="myController">

<md-toolbar layout="row" layout-align="center center">Material Todo App</md-toolbar>

<form layout="row" layout-align="center start" layout-fill>

    <md-input-container class="md-block" flex-gt-sm><label>Add todo item</label>
        <input ng-model="todo">
    </md-input-container>

    <md-button class="md-raised md-primary" ng-click="add(todo)">add</md-button>

    <!--<md-checkbox ng-model="todo.done" ng-repeat="item in arr">-->
    <!--{{item}}-->
    <!--</md-checkbox>-->

    <div>
        <div flex layout layout-align="end end" class="listHeader">
            <!--<span>{{remaining()}} of {{arr.length}} remaining</span>-->
            [<a href="" ng-click="archive()">Archive</a>]
        </div>
        <ul>
            <li ng-repeat="todo in arr">
                <md-checkbox ng-model="todo.done" aria-label="todo Checkbox" ng-init="todo.done=false" >
                    {{todo.incomingText}}
                </md-checkbox>
            </li>
        </ul>
    </div>
</form>





</body>
</html>
